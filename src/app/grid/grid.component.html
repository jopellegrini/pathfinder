<table class="grid-table">
  <tr *ngFor="let row of grid; let i = index">
    <td
      *ngFor="let cell of grid[i]; let j = index"
      [ngClass]="{
        'start-cell': cell.isStart,
        'end-cell': cell.isEnd,
        'wall-cell': cell.isWall
      }"
      (mousedown)="onMouseDown()"
      (mouseup)="onMouseUp()"
      (mouseover)="onMouseOverCell(cell)"
    ></td>
  </tr>
</table>
